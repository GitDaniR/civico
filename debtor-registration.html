<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civico Registration Form</title>
    <link rel="stylesheet" href="account-styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="logo.png" alt="Civico Logo" class="logo">
            <h2>Create Your Account</h2>
        </div>
        <form class="account-form" action="debtor-login.html" method="GET">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address-line-1">Address Line 1</label>
            <input type="text" id="address-line-1" name="address-line-1" required>

            <label for="address-line-2">Address Line 2</label>
            <input type="text" id="address-line-2" name="address-line-2">

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" required>

            <label for="bsn">Citizen service number</label>
            <input type="text" id="bsn" name="bsn" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="consent-checkbox">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Register</button>         
        </form>
    </div>
</body>
</html>
